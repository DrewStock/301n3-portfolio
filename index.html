<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drew Stock | Portfolio</title>
  <link type="text/css" href="styles/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">

  <!-- "Projects" section template utilizing Handlebars JS  -->
  <script id="projectTemplate" type="text/x-handlebars-template">
    <article>
      <h2>
        <a target="_blank" class="projectLink" href="{{projectUrl}}">{{projectTitle}}</a>
      </h2>
      <img class="projectImage" src="{{projectImg}}">
      <article class="projectDescription">{{{projectDesc}}}</article>
    </article>
  </script>

  <!-- "About" section template utilizing Handlebars JS  -->
  <script id="bioTemplate" type="text/x-handlebars-template">
    <article>
      <img class="bio-photo" src="{{bioPhoto}}" alt="{{bioPhotoAltTag}}">
    </article>
    <article class="bio-text">{{{bioText}}}</article>
  </script>

  <!-- Handlebars template for "My favorite GitHub repos" content in the "Connect" section. I'm using an authenticated AJAX call to the GitHub API to retrieve the data that is being used to populate this template. -->
  <script id="favoriteRepos-template" type="text/x-handlebars-template">
    <li class="favorite-repos">
      <h3>
      <a  href="{{html_url}}" target="_blank">{{name}}</a>
      </h3>
      <p>Description: {{description}}</p>
      <p>Stargazers count: {{stargazers_count}}</p>
      <p>Language: {{language}}</p>
      <p>Created: {{formatDate created_at}}</p>
      <p>Last updated: {{formatDate updated_at}}</p>
    </li>
  </script>
</head>

<body>
  <header id="header">
    <h1>Portfolio of Drew Stock</h1>

  <!-- Main Nav -->
  <nav class="main-nav">
    <ul>
      <li class="tab" data-content="projects">
        <a href="/projects">Projects</a>
      </li>
      <li class="tab" data-content="about">
        <a href="/about">About</a>
      </li>
      <li class="tab" data-content="connect">
        <a href="/connect">Connect</a>
      </li>
    </ul>
  </nav>
  </header>

  <div class="layout-container"><!-- Container for portfolio content -->

    <!-- "Projects" section, content added to DOM via JavaScript and Handlebars JS -->
    <section id="projects" class="tab-content layout-section-Content"></section>

    <!-- "About" section, my biographical content -->
    <section id="about" class="tab-content layout-section-Content"></section>

    <!-- "Connect" section with social links -->
    <section id="connect" class="tab-content layout-section-Content">
      <a target="_blank" href="https://github.com/DrewStock">
        <img class="social-icon" src="images/github-icon-240px.png" alt="GitHub icon">
      </a>
      <a target="_blank" href="https://www.facebook.com/Drew.Stock.22">
        <img class="social-icon" src="images/facebook-icon-240px.png" alt="Facebook icon">
      </a>
      <a target="_blank" href="https://www.linkedin.com/in/drewstock1">
        <img class="social-icon" src="images/linkedin-icon-240px.png" alt="LinkedIn icon">
      </a>
      <a target="_blank" href="https://www.youtube.com/channel/UCldKQ0T5FEhTEBP2eOfLugw">
        <img class="social-icon" src="images/Youtube-icon-240px.png" alt="YouTube icon">
      </a>
      <h3>
        <a href="/connect/GitHub-favorites">And for GitHub users, here are a few of my favorite repos...</a>
      </h3>
      <!-- "My favorite GitHub repos" content, which is added to the document via Handlebars template -->
      <ul class="favorite-repos">
      </ul>
    </section>
  </div><!-- Container for portfolio content -->

  <footer>
    <!-- <section>
      <ul class="portfolio-stats">Number of projects:
        <li class="project-count"></li>
      </ul>
    </section> -->
  </footer>
  <script type ="text/javascript" src="vendor/scripts/jquery-3.1.1.js"></script>
  <script type ="text/javascript" src="vendor/scripts/handlebars-v4.0.5.js"></script>
  <script type ="text/javascript" src="scripts/formatDateHelper.js"></script>
  <script type ="text/javascript" src="vendor/scripts/page.js"></script>
  <script type="text/javascript" src="scripts/portfolioBuild.js"></script>
  <script type="text/javascript" src="scripts/portfolioView.js"></script>
  <script type="text/javascript" src="scripts/projectsController.js"></script>
  <script type="text/javascript" src="scripts/aboutController.js"></script>
  <script type="text/javascript" src="scripts/connectController.js"></script>
  <script type="text/javascript" src="scripts/favoriteRepos.js"></script>
  <script type="text/javascript" src="scripts/favoriteReposView.js"></script>
  <script type="text/javascript" src="scripts/routes.js"></script>
</body>
</html>
